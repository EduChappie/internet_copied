<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Portifolio</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                folio <b>.</b>
            </div>
            <ul class="navItems">
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">skills</a></li>
                <li><a href="#">blog</a></li>
            </ul>
            <div class="links">
                <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
            </div>
        </nav>

        <div class="wrapper">
            <div class="cols cols0">
                <span class="topline">Hello</span>
                <h1>I'm <span class="multiText">Coder</span> </h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate dolorum ipsum, recusandae ullam id.
                </p>
                <div class="btns">
                    <button>download CV</button>
                    <button>hire me</button>
                </div>
            </div>
            <div class="cols cols1">
                <div class="imgBox">
                    <img src="https://dbdzm869oupei.cloudfront.net/img/vinylrugs/preview/63335.png" alt="" id="splah">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typingEffect = new Typed(".multiText", {
            strings : [
                "coder",
                "youtuber",
                "designer"
            ], 
            loop : true,
            typeSpeed: 150,
            backSpeed: 60,
            backDelay: 1800
        })
    </script>
</body>
</html>
