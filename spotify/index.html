<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="center">
            <nav>
                <div class="logo">
                    <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="">
                </div>
                <div class="list">
                    <a href="#">Premium</a>
                    <a href="#">Support</a>

                        <a href="#">Sign&nbsp;Up</a>

                    </div>

        </div>

    <article>

                <img src="https://www-growth.scdn.co/static/download/all-devices.svg" alt="">

        </section>
